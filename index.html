    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <script src="assets/vendor/jquery/jquery.min.js"></script>

  <body>
<div id="app">
      <!-- ======= Mobile nav toggle button ======= -->
      <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

      <!-- ======= Header ======= -->
      <header id="header">
        <div class="d-flex flex-column">

          <div class="profile">
            <img src="assets/img/profile-img.jpg" alt="" class="img-fluid rounded-circle">
            <h1 class="text-light"><a href="index.html">Alex Smith</a></h1>
            <div class="social-links mt-3 text-center">
              <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
              <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
              <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
              <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
              <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
            </div>
          </div>

          <nav class="nav-menu">
            <ul>
              <li v-for="menu in items"><a href="#"><i class="bx bx-user"></i> <span>{{menu}}</span></a></li>
              <!-- <li class="active"><a href="index.html"><i class="bx bx-home"></i> <span>Home</span></a></li> -->
              <!-- <li><a href="#about"><i class="bx bx-user"></i> <span>About</span></a></li>
              <li><a href="#resume"><i class="bx bx-file-blank"></i> <span>Resume</span></a></li>
              <li><a href="#portfolio"><i class="bx bx-book-content"></i> Portfolio</a></li>
              <li><a href="#services"><i class="bx bx-server"></i> Services</a></li>
              <li><a href="#contact"><i class="bx bx-envelope"></i> Contact</a></li> -->
              <li v-if="items.length == 0"><a href="#contact"><i class="bx bx-envelope"></i> Menu Unvailable ....</a></li>

            </ul>
            <ul>
              <li>
              <button v-if="state ==='default'" class="btn btn-lg btn-primary" @click="changeState('edit')">Add</button>
                <!-- <button v-else-if class="btn btn-lg btn-primary" @click="changeState('delete')">Delete</button></li> -->
              <button v-else class="btn btn-lg btn-primary" @click="changeState('default')">Cancle</button></li>
            </ul>
          </nav><!-- .nav-menu -->
          <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

        </div>
      </header><!-- End Header -->

      <main id="main">


        <!-- ======= Contact Section ======= -->
        <section id="contact" class="contact">
          <div class="container">

            <div class="section-title">
              <h1>{{m1.toLocaleUpperCase()}}</h1>
                <p>{{message}}</p>
                <counter></counter>
            </div>

            <div class="row" data-aos="fade-in">

              <div class="col-lg-5 d-flex align-items-stretch">
                <div class="info">
                 <plan-info></plan-info>

                  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
                </div>

              </div>

              <div  v-if="state == 'edit'" class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                <form class="php-email-form">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="name">Your Name</label>
                      <input type="text" name="name" class="form-control" v-model="name"  />

                    </div>
                    <div class="form-group col-md-6">
                      <label for="name">Your Email</label>
                      <input type="email" class="form-control" name="email" v-model="email"  />

                    </div>
                  </div>
                  <!-- <div class="form-group col-md-6">
                    <label for="name">Your Email</label>
                    <input type="email" class="form-control" name="email" id="email"  />

                  </div> -->
                    <!--
                  <div class="form-group">
                    <label for="name">Subject</label>
                    <input type="text" class="form-control" name="subject" id="subject" />

                  </div>
                  <div class="form-group">
                    <label for="name">Message</label>
                    <textarea class="form-control" name="message" rows="10" ></textarea>

                  </div> -->

                      <div class="text-center"><button class="btn btn-primary" @keyup.enter="saveItem" v-bind:disabled="name.length == 0" @click="saveItem">Send Message</button></div>
                </form>
              </div>

            </div>

          </div>
        </section><!-- End Contact Section -->




  </main><!-- End #main -->
  </div>
<!-- ======= Footer ======= -->
<footer id="footer">
  <div class="container">
    <div class="copyright">
      &copy; Copyright <strong><span>iPortfolio</span></strong>
    </div>

      Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>

  </div>
</footer><!-- End  Footer -->

<script type="text/x-template" id="click-counter-template">
<div>
<p>this count is :</p>
<button  v-on:click="count++">
    {{count}}
</button>

</div>
</script>

<script type="text/x-template" id="plan-template">
  <div class="infos">
  <div v-for="plan in plans" class="{{plan.class}}">
    <i class="icofont-google-map"></i>
    <h4>{{plan.label}}:</h4>
    <p>{{plan.name}}</p>
  </div>
</div>
</script>
<!-- Vendor JS Files -->
<script src="assets/js/vue.min.js"></script>
<script src="assets/js/appvue.js"></script>
